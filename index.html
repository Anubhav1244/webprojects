<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Length</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="heading">
            <h2>PASSWORD GENRATOR</h2>
        </div>
        <div class="pwd_display">
        
            <input readonly placeholder="Password" id="password_display" data-passworddisplay>
           <button data-cpoy_btn id="copy_btn">
                <span class="tooltip" data-cpoied_msg></span>
                <img src="copy.svg" alt="" width="23" height="23">
           </button>
        </div>

        <div class="pwd_container">
            <div class="pwd_length">
                <p>password length</p>
                <div data-length_numb id="length">
                    1
                </div>
            </div>

       

        
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthslider>
       <div class="check">

       
        <div>
            <input type="checkbox" name="" id="checkbox1">
            <label for="checkbox1">Include Uppercase Letter</label>
        </div>
        <div>
            <input type="checkbox" name="" id="checkbox2">
            <label for="checkbox2">Include Lowercase Letter</label>
        </div>
           
        <div>
            <input type="checkbox" name="" id="checkbox3">
            <label for="checkbox3">Include Number</label>
        </div>
            
        <div>
            <input type="checkbox" name="" id="checkbox4">
            <label for="checkbox4">Include Symbol</label>
        </div>
    </div>  

            
        

        <div class="strength">

            <p>Strength</p>
            <div data-signal class="signal">
                
            </div>
        </div>
        <div class="button">
            <button id="pwd">GENERATE PASSWORD</button>
        </div>
        

    </div>


    </div>
    <script src="index.js"></script>
</body>
</html>
